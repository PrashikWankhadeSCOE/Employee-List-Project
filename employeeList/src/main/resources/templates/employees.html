<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h2>Employee List</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Account</th><th>Salary</th><th>Action</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.account}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <form th:action="@{/ui/employees/delete/{id}(id=${emp.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<h3>Add Employee</h3>
<form th:action="@{/ui/employees/add}" method="post" th:object="${employee}">
    <input type="text" th:field="*{name}" placeholder="Name" required/>
    <input type="email" th:field="*{email}" placeholder="Email" required/>
    <input type="text" th:field="*{account}" placeholder="Account"/>
    <input type="number" th:field="*{salary}" placeholder="Salary"/>
    <button type="submit">Add</button>
</form>
</body>
</html>
